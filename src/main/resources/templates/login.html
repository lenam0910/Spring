<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <div th:if="${param.error}" class="alert alert-danger">Invalid email or password</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/signup" class="btn btn-secondary">Sign Up</a>
        </form>
        <hr>
        <h4>Or Login with Social Accounts</h4>
        <div>
            <a href="/oauth2/authorization/github" class="btn btn-dark">Login with GitHub</a>
            <a href="/oauth2/authorization/facebook" class="btn btn-primary">Login with Facebook</a>
            <a href="/oauth2/authorization/google" class="btn btn-danger">Login with Google</a>
        </div>
    </div>
</body>

</html>
